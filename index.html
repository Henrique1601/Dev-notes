<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Notes</title>
  <!-- Css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script src="./js/index.js" defer></script>
  <!--  -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="description" content="A brief description of the document for SEO purposes.">
  
  <!-- Bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  
  <header>
    <h1>DevNotes</h1>
    <div id="search-container">
      <i class="bi bi-search">  </i>
      <input type="text" name="" id="search-input" placeholder="Busque por uma nota">
    </div>
    <button id="export-notes">
      Exportar CSV <i class="bi bi-download"></i>
    </button>
  </header>

  <div id="add-note-container">
    <input type="text" name="" id="note-content" placeholder="O que deseja anotar?">
    <button class="add-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">
    <div class="note">
      <textarea placeholder="Adicione algum texto" name="" id=""></textarea>
      <i class="bi bi-pin"></i>
      <i class="bi bi-xl"></i>
      <i class="bi bi-file-earmark-plus"></i>
    </div>
  </div>
</body>
</html>
